---
oses:
  '*':
    kitty.conf:
      adjust_line_height: 0
      adjust_column_width: 0
    tmux.conf:
      reattach_to_user_namespace: 0

  darwin:
    kitty.conf:
      adjust_line_height: -1
      adjust_column_width: -1
    tmux.conf:
      reattach_to_user_namespace: 1

environments:
  '*':
    muttrc:
      ziprecruiter_email:
        __SECRET__: GIT_EMAIL_ZIPRECRUITER
  home:
    gitconfig:
      email:
        __SECRET__: GIT_EMAIL_HOME
    msmtprc:
      email:
        __SECRET__: GIT_EMAIL_HOME
    muttrc:
      email:
        __SECRET__: GIT_EMAIL_HOME
    offlineimap.sh:
      email:
        __SECRET__: GIT_EMAIL_HOME
    offlineimaprc:
      email:
        __SECRET__: GIT_EMAIL_HOME
      auth_type: netrc
    signature:
      line1: https://sterling.hanenkamp.com/stfl/
    vimrc:
      tabstop: 4
  ziprecruiter:
    gitconfig:
      email: 
        __SECRET__: GIT_EMAIL_ZIPRECRUITER
    msmtprc:
      email:
        __SECRET__: GIT_EMAIL_ZIPRECRUITER
    muttrc:
      email:
        __SECRET__: GIT_EMAIL_ZIPRECRUITER
    offlineimap.sh:
      email:
        __SECRET__: GIT_EMAIL_ZIPRECRUITER
    offlineimaprc:
      email:
        __SECRET__: GIT_EMAIL_ZIPRECRUITER
      auth_type: oauth2
      oauth2_client_id:
        __SECRET__: IMAP_OAUTH2_CLIENT_ID
      oauth2_client_secret:
        __SECRET__: IMAP_OAUTH2_CLIENT_SECRET
      oauth2_refresh_token:
        __SECRET__: IMAP_OAUTH2_REFRESH_TOKEN
    signature:
      line1: ZipRecruiter (https://www.ziprecruiter.com)
      line2: Software Engineer
    vimrc:
      tabstop: 2
